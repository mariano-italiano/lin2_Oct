# See smb.conf.example for a more detailed config file or
# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.
#
# Note:
# SMB1 is disabled by default. This means clients without support for SMB2 or
# SMB3 are no longer able to connect to smbd (by default).

[global]
	workgroup = SAMBA
	security = user

	passdb backend = tdbsam

	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw

	map to guest = Bad User

[archiwumX]
	path = /archiwumX
	comment = Archiwum X dla FBI
	valid users = mulder scully @fbi
	write list = mulder scully
	browseable = yes

[devops]
	path = /devops
	comment = Shared devops folder (only for devops)
	valid users = adam @devops
	write list = adam alicja
	browseable = yes

[smb-public]
	path = /smb-public
	comment = Some Public Samba Share
	read only = yes
	browseable = yes
	writable = no
	write list = student
	guest ok = yes

[homes]
	comment = Home Directories
	valid users = %S, %D%w%S
	browseable = No
	read only = No
	inherit acls = Yes

[printers]
	comment = All Printers
	path = /var/tmp
	printable = Yes
	create mask = 0600
	browseable = No

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	write list = @printadmin root
	force group = @printadmin
	create mask = 0664
	directory mask = 0775
